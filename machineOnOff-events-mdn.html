<!DOCTYPE html>
<!-- In our first events-related task, you need to create a simple event handler that causes the text inside the button (btn) to change when it is clicked on, and change back when it is clicked again.

The HTML should not be changed; just the JavaScript.-->
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Events: Task 1</title>
    <style>
      p {
        color: purple;
        margin: 0.5em 0;
      }

      * {
        box-sizing: border-box;
      }

      button {
        display: block;
        margin: 20px 0 20px 20px;
      }
    </style>
    <link rel="stylesheet" href="../styles.css" />
  </head>

  <body>

    <section class="preview">
    </section>

    <button class="off">Machine is off</button>

  <script>
    const btn = document.querySelector('.off');

    // Add your code here
    btn.addEventListener("click", () => {
        if (btn.textContent == "Machine is off") {
            btn.textContent = "Machine ON";
        } else if (btn.textContent == "Machine ON") {
            btn.textContent = "Machine is off";
        }

    });

  </script>

  </body>
</html>
