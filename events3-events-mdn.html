<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Events: Task 3</title>
    <style>
      p {
        color: purple;
        margin: 0.5em 0;
      }

      * {
        box-sizing: border-box;
      }

      button {
        display: block;
        margin: 20px 0 20px 20px;
      }

      .button-bar {
        padding: 20px 0;
      }
    </style>
    <link rel="stylesheet" href="../styles.css" />
  </head>
<!--    In the next events-related task, you need to set an event listener on the
    <button>s' parent element (<div class="button-bar"> ... </div>), which
    when invoked by clicking any of the buttons will set the background 
    of the button-bar to the color contained in the button's data-color 
    attribute.

    We want you to solve this without looping through all the buttons and giving
    each one their own event listener.
-->
  <body>
    <p>Click on button to change color of background</p>
    <section class="preview">
    </section>

    <div class="button-bar">
      <button data-color="red">Red</button>
      <button data-color="yellow">Yellow</button>
      <button data-color="green">Green</button>
      <button data-color="purple">Purple</button>
    </div>

  <script>

  const buttonBar = document.querySelector('.button-bar');

  // Add your code here
  
  buttonBar.addEventListener("click", event => {
    let color = event.target.getAttribute("data-color"); // obtengo el atributo del boton clickeado con target y getAttribute
    console.log(color);
    buttonBar.style.backgroundColor = color;
  });

  </script>
  </body>
</html>
