<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<!--
    Change the text in the first and the last list item element in every unordered list element on this page. Change it to 'first' and 'last'.
-->

    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
      </ul>
      <ul>
        <li>a</li>
        <li>b</li>
        <li>c</li>
      </ul>
      <ul>
        <li>👻</li>
        <li>👽</li>
        <li>🦁</li>
      </ul>
      <script>
          let elementos1 = document.querySelectorAll("li:first-child");
          elementos1.forEach(element =>   {
 //           console.log(element);
            element.textContent = "first";
          });

          let elementos2 = document.querySelectorAll("li:last-child");
          elementos2.forEach(element =>   {
    //        console.log(element);
            element.textContent = "last";
          });

      </script>
</body>
</html>
