<!--
 Now we'll look at keyboard events. To pass this assessment you need to build
 an event handler that moves the circle around the provided canvas when the 
 WASD keys are pressed on the keyboard. The circle is drawn with the function 
 drawCircle(), which takes the following parameters as inputs:

x — the x coordinate of the circle.
y — the y coordinate of the circle.
size — the radius of the circle.
-->
  <body>
    <p>Click on the image and then move the circle around with keys a, s, d and w.</p>

    <section class="preview">
    </section>

    <canvas width="480" height="320" tabindex="0">

    </canvas>

  <script>
    const canvas = document.querySelector('canvas');
    const ctx = canvas.getContext('2d');

    function drawCircle(x, y, size) {
      ctx.fillStyle = 'white';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.beginPath();
      ctx.fillStyle = 'black';
      ctx.arc(x, y, size, 0, 2 * Math.PI);
      ctx.fill();
    }

    let x = 50;
    let y = 50;
    const size = 30;

    drawCircle(x, y, size);

    // Add your code here
    canvas.addEventListener("keydown", event => {
        if (event.key == "s") {
          drawCircle(x, (y += 20), size);
          console.log(y);
        }
        if (event.key == "w") {
          drawCircle(x, (y -= 20), size);
          console.log(y);

        }
        if (event.key == "a") {
          drawCircle((x -= 20), y, size);
        }
        if (event.key == "d") {
          drawCircle((x += 20), y, size);
        }
    } );


  </script>
  </body>
