<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>HTML5 controls: Task 1</title>
    <style>
      body {
        background-color: #fff;
        color: #333;
        font: 1em / 1.4 Helvetica Neue, Helvetica, Arial, sans-serif;
        padding: 1em;
        margin: 0;
      }

      * {
        box-sizing: border-box;
      }
    </style>
  </head>

  <body>
    <form>
      <h2>Edit your preferences</h2>
      <ul>
        <li>
          <label for="e-mail">Email</label>
          <input id="e-mail" type="email" name="e-mail" multiple>

        </li>
        <li>
          <label for="website">Website</label>
          <input id="website" type="url" name="url" value="https://">

        </li>
        <li>
          <label for="phone">Phone number</label>
          <input id="tel" type="tel" name="phone">

        </li>
        <li>
          <label for="fave-color">Favorite color</label>
          <input id="fave-color" type="color" name="color">
        </li>
        <li>
          <button>Update preferences</button>
        </li>
      </ul>
    </form>
  </body>

</html>
